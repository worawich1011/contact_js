<script>

    Vue.createApp({


        data() {
            return {
                teachers: []
            }
        },

        methods: {
            async getTechers() {
                await axios.get('http://localhost:5000/teacher')
                    .then((res) => {
                        if (res.status === 200) {
                            this.teachers = res.data;
                        } else {
                            alert('Error someting')
                        }
                    })
                    .catch((err) => {
                        console.log('Error!!!!!!!!!!!!', err.message);
                    })
            }
        },

        async mounted() {
            await this.getTechers();
            this.sayHi();
        }


    }).mount('#app')
</script>
